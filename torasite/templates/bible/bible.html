<!DOCTYPE html>
<html dir="rtl" lang="he">
  <head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="site.css">
	<title>Title of the document</title>
  </head>
<body>

	<div class="main"  style="font-family:Keter YG,SBL Hebrew,Taamey David CLM,Ezra SIL SR,Taamey Frank CLM,Keter Aram Tsova,Ezra SIL; font-size:20pt; line-height:23pt;">
{% for verse in verses %}
    {# Each "verse" is a Verse model object. #}
    {% autoescape off %}
    {{  verse.get_verse }}
    {% endautoescape %}
{% endfor %}
	</div>
	<div class="pagination" >
	  <span class="step-links">
        {% if verses.has_previous %}
		<a href="?page={{ verses.previous_page_number }}">previous</a>
        {% endif %}
		
        <span class="current">
		  Page {{ verses.number }} of {{ verses.paginator.num_pages }}.
        </span>
		
        {% if verses.has_next %}
		<a href="?page={{ verses.next_page_number }}">next</a>
        {% endif %}
	  </span>
	</div>
  </body>
</html>
